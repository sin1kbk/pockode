name: Server

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache-dependency-path: server/go.sum

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .'"
            gofmt -d .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -o server .
