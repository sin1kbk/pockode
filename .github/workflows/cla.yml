name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/cla.json'
          path-to-document: 'https://github.com/${{ github.repository }}/blob/main/CLA.md'
          branch: 'main'
          allowlist: bot*,dependabot*
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, please read and agree to our [Contributor License Agreement](https://github.com/${{ github.repository }}/blob/main/CLA.md).

            To agree, please reply with the following comment:

            ```
            I have read the CLA Document and I hereby sign the CLA
            ```
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
