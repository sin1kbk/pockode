name: Web

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: web/package.json
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
